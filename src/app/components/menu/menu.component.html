<ion-menu side="start" content-id="main">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list style="height: 100%">
      <ion-menu-toggle
        *ngFor="let c of menuOptions | async"
        [routerLink]="c.redirectTo"
      >
        <ion-item detail>
          <ion-icon slot="start" [name]="c.icon"></ion-icon>
          <ion-label>{{ c.name }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-item style="position: absolute; bottom: 0%" (click)="onLogout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main"></ion-router-outlet>
